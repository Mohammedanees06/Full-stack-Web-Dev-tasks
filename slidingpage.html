<head>

    <style type="text/css">

            padding: 0;

            width: 100%;
            background: rgba(0, 0, 0, 0.7);

            list-style: none;

            justify-content: center;

        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;

            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

            max-width: 600px;
            padding: 20px;

        p {
            font-size: 1.2em;

</head>

</body>
</html>
